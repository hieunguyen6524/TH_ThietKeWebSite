<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="" class="border">
        <div class="title">
            <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
        </div>
        <div class="form">
            <label for="name">Tên</label><br>
            <input type="text" name="name" id="name">
            <br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
            <br>
            <label for="password">Mật Khẩu</label><br>
            <input type="text" name="password" id="password">
            <br>
            <label for="password_confirm"></label>Xác nhận Mật Khẩu<br>
            <input type="text" name="password_confirm" id="password_confirm">
            <br>
            <label for="sdt">Số Điện Thoại</label><br>
            <input type="number" name="sdt" id="sdt">
            <br>
            <label for="address">Nhập địa chỉ</label><br>
            <input type="text" name="address" id="address">
        </div>
        <div class="button">
            <input type="button" value="TẠO TÀI KHOẢN">
        </div>
    </form>
</body>
</html>
