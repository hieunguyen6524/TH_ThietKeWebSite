<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border">
        <form action="" method="get">
            <label for="username" >Usermane: </label>
            <input type="text" name="username" id="username">
            <br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
            <br><br>
            <input type="submit" value="ĐĂNG NHẬP">
            <hr>
            <table >
                <tr>
                    <td style="vertical-align: top;">Hobby: </td>
                    <td>
                        <input type="checkbox" name="hobby1" id="hobby1">
                        <label for="hobby1">Music</label>
                        <br>
                        <input type="checkbox" name="hobby2" id="hobby2">
                        <label for="hobby2">Film</label>
                        <br>
                        <input type="checkbox" name="hobby3" id="hobby3">
                        <label for="hobby3">Sport</label>
                    </td>
                </tr>
            </table>
            <hr>
            <table >
                    <tr>
                        <td style="vertical-align: top;">Userfor: </td>
                        <td>
                            <input type="radio" name="Userfor" id="Userfor1">
                            <label for="Userfor1">Home</label>
                            <br>
                            <input type="radio" name="Userfor" id="Userfor2">
                            <label for="Userfor2">Business</label>
                            <br>
                            <input type="radio" name="Userfor" id="Userfor3">
                            <label for="Userfor3">Government</label>
                            <br>
                            <input type="radio" name="Userfor" id="Userfor4">
                            <label for="Userfor4">Education Institution</label>
                            <br>
                            <input type="radio" name="Userfor" id="Userfor5">
                            <label for="Userfor5">Other</label>
                        </td>
                    </tr>
            </table>
            <hr>
            <input type="reset" value="Chuỗi reset">
            <hr>
            <input type="submit" value="OK">
            <hr>
            <hr>
        </form>
    </div>
</body>
</html>
