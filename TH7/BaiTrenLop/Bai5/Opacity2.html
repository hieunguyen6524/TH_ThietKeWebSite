<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity 2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .border_master
        {
            width: 100%;
            height: 300px;
            background-image: url(images/huongduong.webp);
            padding-left: 30px;
            display: flex;
            align-items: center;
            
        }
        .border_child{
            width: 50%;
            height: 150px;
            background-color: white;
            opacity: 0.5;
            display: flex;
            align-items: center;
            padding-left: 30px;
            transition: width 2s;
        }
        .border_child:hover{
            opacity: 1;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="border_master">
        <div class="border_child">
            <p>Hoa vàng mấy độ !!!</p>
        </div>
    </div>
</body>
</html>
