<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition 1</title>
    <style>
        .border{
            width: 100px;
            height: 30px;
            margin: 0 auto;
            background-color: greenyellow;
            box-shadow: 1px 1px 5px grey;
            border-radius: 10px;
            transition: width 2s, height 2s;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .border:hover{
            width: 200px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="border">
        <p>CSS</p>
    </div>
</body>
</html>
