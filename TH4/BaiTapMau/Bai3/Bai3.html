<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border">
        <form action="" method="get">
            <label for="label1"><h4>OPT GROUP SD nhãn label</h4></label><br>
            <select name="label1" id="label1">
                <optgroup label="Danh sách số">
                    <option value="1">Danh sách 01</option>
                    <option value="2">Danh sách 02</option>
                    <option value="3">Danh sách 03</option>
                    <option value="4">Danh sách 04</option>
                </optgroup>

                <optgroup label="Danh sách chữ">
                    <option value="A">Danh sách A</option>
                    <option value="B">Danh sách B</option>
                    <option value="C">Danh sách C</option>
                </optgroup>
            </select>
            <br>
            <form action="" method="get">
                <label for="label1"><h4>OPT GROUP SD Disable</h4></label><br>
                <select name="label1" id="label1">
                    <optgroup disabled label="Danh sách số" >
                        <option value="1">Danh sách 01</option>
                        <option value="2">Danh sách 02</option>
                        <option value="3">Danh sách 03</option>
                        <option value="4">Danh sách 04</option>
                    </optgroup>
    
                    <optgroup label="Danh sách chữ">
                        <option value="A">Danh sách A</option>
                        <option value="B">Danh sách B</option>
                        <option value="C">Danh sách C</option>
                    </optgroup>
                </select>
        </form>
    </div>
</body>
</html>
