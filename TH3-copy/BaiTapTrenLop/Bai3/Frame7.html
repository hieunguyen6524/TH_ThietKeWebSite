<body >
    <div style="width: 1200px; height: 100%; min-height: 100%;">
        <iframe frameborder="0" style="height: 25%; width: 100%; border: 1px solid green; display: block;" ></iframe>
        <div style="height: 75%; width: 60%; float: left;">
            <iframe frameborder="0" style="height: 60%; width: 100%;border: 1px solid green; box-sizing: border-box; display: block;"></iframe>
            <iframe frameborder="0" style="height: 40%; width: 100%;border: 1px solid green; box-sizing: border-box; display: blocks;"></iframe>
        </div>
        <div style="height: 75%; width: 40%; float: right;">
            <iframe frameborder="0" style="width: 100%; height: 25%;border: 1px solid green; display: block;"></iframe>
            <iframe frameborder="0" style="width: 100%; height: 75%;border: 1px solid green; display: block;"></iframe>
        </div>
    </div>
</body>
