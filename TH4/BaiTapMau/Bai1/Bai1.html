<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <form method="get" name="F1">
            <table>
                <tr>
                    <th colspan="2">THÔNG TIN NGƯỜI GỬI</th>
                </tr>
                <tr>
                    <td>* Người gửi</td>
                    <td><input type="text" placeholder="Nhập họ và tên" ></td>
                </tr>
                <tr>
                    <td>* E-Mail</td>
                    <td><input type="text" placeholder="Nhập Email" ></td>
                </tr>
                <tr>
                    <td>* Điện thoại</td>
                    <td><input type="number" placeholder="Nhập phone" ></td>
                </tr>
        </table>
        </form>
    </div>
    <br>
    <div class="form">
        <form method="get" name="F2">
            <table>
                <tr>
                    <th colspan="2">THÔNG TIN NGƯỜI NHẬN</th>
                </tr>
                <tr>
                    <td>* Người nhận</td>
                    <td><input type="text" placeholder="Nhập họ và tên"></td>
                </tr>
                <tr>
                    <td>* Điện thoại</td>
                    <td><input type="number" placeholder="Nhập điện thoại"></td>
                </tr>
                <tr>
                    <td>* Địa chỉ</td>
                    <td><input type="text" placeholder="Nhập địa chỉ"></td>
                </tr>
                <tr>
                    <td>* Tỉnh/TP</td>
                    <td ><select name="Tinh" id="">
                        <option value="1">TP.HCM Nội Thành</option>
                        <option value="2">Hà Nội</option>
                        <option value="3">Huế</option>
                        <option value="4">Đà Nẵng</option>
                        <option value="5">Quảng Ninh</option>
                        <option value="6">Cần Thơ</option>
                    </select></td>
                </tr>
                <tr>
                    <td>* Quận</td>
                    <td><select name="Quan" id="">
                        <option value="1">Quận 1</option>
                        <option value="2">Quận 2</option>
                        <option value="3">Quận 3</option>
                        <option value="4">Quận Tân Phú</option>
                        <option value="5">Quận Tân Bình</option>
                        <option value="6">Quận Thủ Đức</option>
                    </select></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><input style="width: fit-content; background-color: #ccc; border: 0px;" type="button" value="GỬI THÔNG TIN"></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
