                        <option value="Gia Lai">Gia Lai</option>
                        <option value="Hà Giang">Hà Giang</option>
                        <option value="Hà Nam">Hà Nam</option>
                        <option value="Hà Nội">Hà Nội</option>

                        <option value="Hà Tĩnh">Hà Tĩnh</option>

                            <option value="phuong6">Phường 6</option>

                            <option value="phuong7">Phường 7</option>
                            <option value="phuong8">Phường 8</option>

                        </optgroup>

                            <option value="phuong12">Phường 12</option>

        <div class="dc">
            <label for="dc" class="lable_text">Số nhà/ Tên đường <span>(*)</span></label><br>
            <input type="text" name="dc" id="dc">
        </div>
        <div>
            <input type="checkbox" name="check1" id="check1">
            <label for="check1">Sử dụng thông tin này để đăng ký tài khoản mua hàng</label>
        </div>
        <br>

        <div class="comment">
            <label for="comment" class="lable_text">Để lại lời nhắn cho Nguyễn Kim</label><br>
            <textarea name="comment" id="comment" rows="3" style="width: 815px; height: 102px;" ></textarea>
        </div>
        
        <h4>Chọn hình thức thanh toán</h4>
        <div class="radio_container">
            <div class="radio_box_mini">
                <img src="images/icon-payment-cod.svg" alt="">
                <label for="cod" class="radiobox"><p>Thanh toán khi nhận hàng</p></label>
                <input type="radio" name="httt" id="cod">
            </div>  
            <div class="radio_box_mini">
                <img src="images/icon-payment-atm.svg" alt="">
                <label for="atm" class="radiobox"><p>Thẻ ATM/Internet banking</p></label>
                <input type="radio" name="httt" id="atm">
            </div>  
            <div class="radio_box_mini">
                <img src="images/icon-payment-credit.svg" alt="">
                <label for="credit" class="radiobox"><p>Thẻ tín dụng</p></label>
                <input type="radio" name="httt" id="credit">
            </div>  
        </div>
        <br>
        <div>

            </div>
            <div class="checkbox">
                <input type="checkbox" name="check3" id="check3">
                <label for="check3">Tôi đồng ý <u style="color: red;">thỏa thuận bảo mật và chính sách mua hàng</u></label>
            </div>

                <input type="checkbox" name="check4" id="check4">

        </div>

        <div class="thanhtoan">
            <input type="button" value="THANH TOÁN >">
        </div>
