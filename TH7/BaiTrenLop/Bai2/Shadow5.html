<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow 5</title>
    <style>
        .border{
            border: 2px solid black;
            border-radius: 10px;
            width: 500px;
            height: 100px;
            margin: 0 auto;
            text-align: center;
        }
        .border p{
            font-size: 30px;
        }
        .border:hover{
            border-color: rgb(179, 0, 255);
            box-shadow: 5px 5px 5px grey;
        }
    </style>
</head>
<body>
    <div class="border">
        <p>Hover over me !</p>
    </div>
</body>
</html>
