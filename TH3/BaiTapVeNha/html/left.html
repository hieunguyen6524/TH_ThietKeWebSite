<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .container{
            border: 1px solid black;
            background-color: gray;
            width: 300px;
            height: 900px;
        }
        ul{
            list-style-image: url(icon/icons8-spade-64.png);
            border: 1px solid rgb(66, 140, 209);
            width: max-content;
            background-color: rgb(66, 140, 209);
        }
        li{
            text-transform: uppercase;
        }
        .borderli{

        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h4 style="color: yellow; text-align: center;">TÌM KIẾM SẢN PHẨM</h4>
        </div>
        <div>
            <form action="">
                <input type="text" placeholder="Tên sản phẩm cần tìm"><br>
                <select name="" id="">
                    <option value="0">Từ giá...</option>
                    <option value="1">0đ</option>
                    <option value="2">1.000.000đ</option>
                    <option value="3">5.000.000đ</option>
                </select><br>
                <select name="" id="">
                    <option value="0">Đến giá...</option>
                    <option value="1">1.000.000đ</option>
                    <option value="2">5.000.000đ</option>
                    <option value="3">10.000.000đ</option>
                </select><br>
                <input type="button" value="Tìm kiếm">
            </form>
        </div>
        <div>
            <h4 style="color: yellow; text-align: center;">MENU SẢN PHẨM</h4>
        </div>
        <div>
            <ul>
                <li class="borderli">máy tính bảng >></li>
                <li>máy tính sách tay >></li>
                <li>CPU bộ vi xử lý</li>
                <li>HDD-ổ đĩa cứng</li>
                <li>vga card-card đồ họa</li>
                <li>mouse-chuột máy tính</li>
                <li>keyboard-bàn phím</li>
                <li>phụ kiện laptop</li>
            </ul>
        </div>
    </div>
</body>
</html>
